<h1>{{name}}</h1>

<input type="text" 
[value]= "name" 
(keypress)="newName($event)"
>
<table border>  
    <tr *ngFor="let poste of post">
        <td>{{poste.id}}</td>
        <td>{{poste.userId}}</td>
        <td>{{poste.title}}</td>
        <td>{{poste.body}}</td>
        <button (click)= "borrarFila($event)">
          Borrar
        </button>
    </tr>
</table>
